<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="color: black;">
    <div class="wrapper">
        <h1 class="heading">IPHONE GIVEAWAY</h1>
        <p class="description">Lorem ipsum dolor, 
            sit amet consectetur adipisicing elit.
             Eum eligendi hic soluta blanditiis accusantium 
             asperiores adipisci error, rerum non vero tempore 
             saepe quisquam totam neque, dolorum beatae voluptas 
             nostrum quasi.</p>

            <div class="timer">
                <div class="sub_timer">
                    <h1 id="day" class="digit">00</h1>
                    <p class="digit_name">Days</p>
                </div>
                <div class="sub_timer">
                    <h1 id="hour" class="digit">00</h1>
                    <p class="digit_name">Hours</p>
                </div>
                <div class="sub_timer">
                    <h1 id="min" class="digit">00</h1>
                    <p class="digit_name">Minutes</p>
                </div>
                <div class="sub_timer">
                    <h1 id="sec" class="digit">00</h1>
                    <p class="digit_name">Seconds</p>
                </div>
            </div>


           
            
            <script src="main.js"></script>
            
</body>
</html>
